spring.profiles.active=dev
server.port=7894

spring.datasource.url =jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=viha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

user.profile.image.path=images/users/

logging.level.com.shruteekatech.electronic.store.controllers=DEBUG
## Logging pattern for the console
logging.pattern.console= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n

##logging pattern for file
logging.pattern.file=%date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n

## output file
logging.file.name=application.log


